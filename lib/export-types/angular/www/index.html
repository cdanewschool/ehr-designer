<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppCtrl">
<head>
<title ng-bind-template="{{title}}"></title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body ng-cloak>

	<!-- 
			The following navigation is provided as a way to switch conveniently switch 
			pages, however in a production system it would most likely be replaced.
	 -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
    		<span class="navbar-brand">{{title}}</span>
    		<div class="nav navbar-nav navbar-right">
    			<div class="btn-group" dropdown>
					<button type="button" class="btn btn-primary navbar-btn">Select Page</button>
					<button type="button" class="btn btn-primary navbar-btn dropdown-toggle">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="page in navigation | orderBy:'label'"><a href="#/page/{{page.label}}">{{page.label}}</a></li>
					</ul>
				</div>
    		</div>
		</div>
    </nav>
    
    <!-- 
    		The following <div/> is where the Angular Framework renders the partials specified in
    		in the various route definitions defined in /www/app/app.js.
    		
    		For more info:
    		- https://docs.angularjs.org/api/ngRoute/directive/ngView
    		- https://docs.angularjs.org/api/ngRoute/service/$route
     -->
	<div ng-view></div>
	
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-bootstrap/dist/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/main/app.controller.js"></script>
</body>
</html>
