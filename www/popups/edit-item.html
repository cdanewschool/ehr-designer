<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
</div>

<div class="modal-body">
	<p ng-if="message" ng-bind-html="message"></p>
	<form role="form">
		<div class="form-group">	
			<label ng-if="!message">Name</label>
			<input class="form-control input-lg" type="text" ng-model="item.name">			
		</div>
	</form>	
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button ng-disabled="!item.name" type="button" class="btn btn-primary" ng-click="save()">OK</button>
</div>
