<div class="pull-left">
	<button class="btn btn-default btn-sm" ng-repeat="sortOption in sortOptions" ng-click="$parent.$parent.setSort(sortOption.value)" ng-class="{active:sort==sortOption.value}">{{sortOption.label}}</button>
</div>

<div class="pull-right">
	<div class="form-group has-feedback">
		<input class="form-control" type="text" placeholder="Search" ng-model="$parent.search" >
		<span class="glyphicon glyphicon-search form-control-feedback"></span>
	</div>
</div>
