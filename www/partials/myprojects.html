<div class="container" ng-init="find(true)">

	<div class="content-secondary" ng-controller="CanvasCtrl">
		
		<div class="project tile">		
			<button type="button" class="btn btn-link btn-sm" ng-click="newProject(true);location.path('/editor')">
	 			<span class="glyphicon glyphicon-plus"></span> CREATE PROJECT
			</button>
		</div>
		
		<div ng-repeat="project in projects">
			<div class="project tile">
				<h4><a href="/editor/{{project._id}}">{{project.content.name}}</a></h4>
				<div class="small"> <span class="badge text-primary">{{project.content.children.length}}</span></div>		
				<div class="small text-muted">Created: {{project.created | date:'short'}}</div>						
			</div>		
		</div>
		
	</div>
	
</div>
