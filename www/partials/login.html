<div class="row">

	<div class="col-md-4 col-md-offset-4">
	
		<div class="panel panel-default">
			
			<div class="panel-heading"><h1 class="panel-title">Login</h1></div>
			
			<div class="panel-body">

				<form name="form" role="form" ng-submit="login(form)" novalidate>
		
					<div class="form-group" ng-class="{'has-error': form.email.$error.mongoose}">
						<label>Email</label>
						<input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Enter email" mongoose-error>
						<p class="help-block"
		                  	ng-show="form.email.$error.email && !form.email.$focused">
							Please enter a valid email
						</p>
						<p class="help-block"
							ng-show="form.email.$error.mongoose">
							{{ errors.email }}
						</p>
					</div>
					
					<div class="form-group" ng-class="{'has-error': form.password.$error.mongoose}">
						<label>Password</label>
						<input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Enter password" mongoose-error>
						<p class="help-block"
							ng-show="form.password.$error.mongoose">
							{{ errors.password }}
						</p>
					</div>
					
					<div class="form-group has-error">
                        <p class="help-block">{{ error.other }}</p>
                    </div>
                    
					<button type="submit" class="btn btn-primary form-control">Login</button>
					
				</form>
			
			</div>
			
			<div class="panel-footer">Don't have account? Click <a ng-click='setLocation("/signup")'>here</a> to create one</div>
			
		</div>
		
	</div>
	
</div>
